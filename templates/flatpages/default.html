<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{{ flatpage.title }}{% endblock title %}</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
        
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        {% load cache %} <!-- Cache the nav-bar as it is not chanches from page to page -->
        {%  cache 300 navbar %}

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container col-lg-8">
                <a class="navbar-brand" href="#">News portal (HW 03-D11)</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/news">Новости</a></li>
                        <li class="nav-item"><a class="nav-link" href="/news/search">Искать новость</a></li>
                        <li class="nav-item"><a class="nav-link" href="/articles">Статьи</a></li>
                        <li class="nav-item"><a class="nav-link" href="/news/create">Создать новость</a></li>
                        <li class="nav-item"><a class="nav-link" href="/articles/create">Создать статью</a></li>                        
                        
                    </ul>
                </div>

            </div>
        </nav>

        {% endcache %}



        <!-- Page content-->
        <div class="container col-lg-8">
            <div class="text-center mt-5">                
                {% block content %}{{ flatpage.content }}{% endblock content %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
